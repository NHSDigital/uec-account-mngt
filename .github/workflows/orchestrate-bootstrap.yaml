name: Orchestrate bootstrapper workflow

on:
  push:
    branches:
      - 'task/DR-999_Add_bootstrap_action'

jobs:
    re-run-bootstrap-dos-dev:
      name: Re-run bootstrap for dos dev account
      uses: ./.github/workflows/rerun-bootstrap.yaml
      with:
        ENV: dos-dev
      secrets: inherit
    re-run-bootstrap-dos-test:
      name: Re-run bootstrap for dos test account
      uses: ./.github/workflows/rerun-bootstrap.yaml
      with:
        ENV: dos-test
      secrets: inherit
    # TODO add other dos related accounts as required
    re-run-bootstrap-cm-dev:
      name: Re-run bootstrap for cm dev account
      uses: ./.github/workflows/rerun-bootstrap.yaml
      with:
        ENV: cm-dev
      secrets: inherit
    re-run-bootstrap-cm-test:
      name: Re-run bootstrap for cm test account
      uses: ./.github/workflows/rerun-bootstrap.yaml
      with:
        ENV: cm-test
      secrets: inherit
    # TODO add other cm related accounts as required
